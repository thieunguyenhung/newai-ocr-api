<html>
<meta charset='UTF-8'>
<body>
	<h1>NewAI Team</h1>
	<h3>Choose a file to upload</h3>
	<form id="uploadForm" action="http://localhost:8080/ocr/rest/upload" method="post" enctype="multipart/form-data">
		<input name="file" id="filename" type="file" /><br>
		<input type="text" name="lang" value="eng" placeholder="Language" /><br>
		<input type="text" name="outputFormat" value="html" placeholder="html, word or excel" /><br>
		<input type="text" name="email" value="thieunguyenhung@gmail.com" placeholder="Email" /><br>
		<button name="submit" type="submit">Upload</button>
	</form>
	
	<script>
		var frm = document.getElementById('uploadForm') || null;
		if(frm) {
		   frm.action = window.location.href + 'rest/upload';
		}
		else {
			console.log('form is null');
		}
	</script>
</body>
</html>
